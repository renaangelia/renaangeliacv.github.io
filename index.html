    body {
      font-family: Arial, sans-serif;

      margin: 0;

    }

.container {
  max-width: 900px;
  margin: 100px auto;
  background-color: #fefffe3b;
  border-radius: 10px;
  padding: 60px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  transform-style: preserve-3d;
  perspective: 1000px;
}
a {
  text-align: center;
  color: #1d72c2f6;
  transform: translateZ(50px);
}
h1 {
  text-align: center;
  color: #131212;
  transform: translateZ(50px);
}

h3 {
  text-align: center;
  color: #333;
  transform: translateZ(10px);
}

.profile-pic {
  display: block;
  margin: 0 auto;
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  transform: translateZ(50px);
}

.cv-image {
  display: block;
  margin: 0 auto;
  width: 100%;
  max-width: 800px;
  object-fit: cover;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  transform: translateZ(50px);
}

.cv-image:nth-child(1) {
  margin-bottom: 20px;
}

.info {
  margin-top: 30px;
  transform: translateZ(50px);
}

.info p {
  color: #3f3d3d;
  line-height: 1.5;
}

.info p span {
  font-weight: bold;
  color: #333;
}

.clock {
  text-align: center;
  margin-top: 30px;
  transform: translateZ(50px);
}

.clock h2 {
  font-size: 36px;
  color: #333;
  margin: 0;
  transform: translateZ(50px);
}

.clock p {
  
  font-size: 50px;
  color: #424141;
  margin: 0;
  transform: translateZ(50px);
}

/* Parallax */
.parallax-container {
  perspective: 1000px;
  overflow-x: hidden;
  overflow-y: auto;
  height: 100vh;
  position: relative;
}

.parallax-bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  transform-style: preserve-3d;
  transform: translateZ(-50px) scale(1.5);
}

.parallax-content {
  position: relative;
  z-index: 1;
  padding: 30px;
  background-color: #fefffe3b;
  border-radius: 10px;
  margin-top: 100px;
}

  <script>
    function updateClock() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();

  var time = hours + ":" + minutes + ":" + seconds;
  document.getElementById("clock").textContent = time;
}

setInterval(updateClock, 1000);
